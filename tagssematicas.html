<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas do HTML5</title>
    <!-- css -->
    <style>
        .main-header {
            color: white;
            background: #000;
            text-align: center;
            padding: 10px;
        }

        .main-footer {
            color: white;
            background: #000;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
  <body>
    <header class="main-header">
        <h1>Semânticas do HTML5</h1>
        <!-- header representa o container! -->
    </header>
    <!-- a nav representa uma seção de uma página! -->
    <nav>
        <!-- Representa a tag (ul )elemento HTML de Lista desordenada -->
        <ul>
            <!--  a tag (li) Lista dos Itens de um elemento -->
            <li> <a href="index.html">Início</a> </li>
        </ul>
    </nav>
    <!-- a tag section representa uma seção genérica do HTML!-->
      <section>
        <!-- A tag section representa uma composição independente em um documento! -->
        <article>
            <h1>Lorem, ipsum.</h1>
            <!--  Essa tag small não é tão importante, só comentário -->
            <small>Postado por Sergio</small>
            <p>Lorem ipsum dolor sit amet.</p>
        </article>
        
        <!-- A tag section representa uma composição independente em um documento! -->
        <article>
            <h1>Lorem, ipsum.</h1>
            <!--  Essa tag small não é tão importante, só comentário -->
            <small>Postado por Sergio</small>
            <p>Lorem ipsum dolor sit amet.</p>
        </article>
       </section>
       <!-- A tag aside O elemento HTML representa uma seção de uma página que consiste de conteúdo que é tangencialmente relacionado ao conteúdo do seu entorno , que poderia ser considerado separado do conteúdo.!-->

       <aside>
           <ul>
               <li><a href="exemplo.html">Linguagem HTML</a> </li>
               <li><a href="exemplo.html">Linguagem css</a> </li>
               <li><a href="exemplo.html">Linguagem js</a> </li>
           </ul>
       </aside>

       <!-- Rodapé -->
       <footer class="main-footer">&copy;Aprender_2022</footer>

    </body>
</html>
